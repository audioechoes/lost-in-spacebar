<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lost in Space(bar)</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: white;
      font-family: 'IBM Plex Mono', monospace;
      color: black;
      overflow: hidden;
      touch-action: manipulation;
    }

    .game-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
      background: white;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: block;
      background: white;
    }

    .start-screen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid black;
      padding: 30px 15px;
      max-width: 80%;
    }

    #start-description {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 20px;
      color: black;
      white-space: pre-line;
      pointer-events: none;
    }

    #start-btn {
      font-size: 1rem;
      padding: 8px 16px;
      background: white;
      border: 1px solid black;
      color: black;
      cursor: pointer;
    }

    .start-screen.hidden {
      display: none;
    }

    .controls {
      display: grid;
      grid-template-areas: 
        ".    up    ."
        "left down right";
      gap: 5px;
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      width: 150px;
      margin: auto;
      z-index: 9;
    }

    .btn {
      padding: 6px;
      font-size: 1rem;
      background: white;
      border: 1px solid black;
      color: black;
      text-align: center;
      font-family: 'IBM Plex Mono', monospace;
      user-select: none;
    }

    #up-btn    { grid-area: up; }
    #down-btn  { grid-area: down; }
    #left-btn  { grid-area: left; }
    #right-btn { grid-area: right; }

    @media (min-width: 768px) {
      .controls {
        display: none;
      }
    }

    @media (max-width: 768px) {
      .game-wrapper {
        aspect-ratio: 9 / 16;
        max-height: 100vh;
        max-width: 100vw;
        margin: auto;
      }

      canvas {
        width: 100% !important;
        height: 100% !important;
      }
    }
  </style>
</head>
<body>
  <div class="game-wrapper">
    <canvas id="game-canvas"></canvas>

    <div class="start-screen" id="start-screen">
      <div id="start-description">
        Lost in space (bar)  
        Use arrow keys or touch to move  
        Hang on for 60 seconds  
        Why? (Would you rather be working?)
      </div>
      <button id="start-btn">Start</button>
    </div>

    <div class="controls" id="touch-controls">
      <div class="btn" id="up-btn">UP</div>
      <div class="btn" id="left-btn">LEFT</div>
      <div class="btn" id="right-btn">RIGHT</div>
      <div class="btn" id="down-btn">DOWN</div>
    </div>
  </div>

  <script>
    (function () {
      const canvas = document.getElementById("game-canvas");
      const ctx = canvas.getContext("2d");

      let player, fallingWords, timer = 60, timerInterval;
      let gameRunning = false, gameOver = false, gameWon = false, showStartScreen = true;

      let keys = {};
      let velocity = { x: 0, y: 0 };

      const startBtn = document.getElementById('start-btn');
      const startDesc = document.getElementById('start-description');
      const startScreen = document.getElementById('start-screen');
      const touchControls = document.getElementById('touch-controls');

      function isMobile() {
        return window.innerWidth <= 768;
      }

      function resizeCanvas() {
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        if (!gameRunning || showStartScreen) draw();
      }

      function startGame() {
        resizeCanvas();
        gameOver = gameWon = false;
        fallingWords = [];
        timer = 60;
        showStartScreen = false;

        player = {
          x: canvas.width / 2,
          y: canvas.height / 2,
          radius: 10
        };

        keys = {};
        velocity = { x: 0, y: 0 };

        clearInterval(timerInterval);
        timerInterval = setInterval(() => {
          if (timer-- <= 0) endGame(true);
        }, 1000);

        gameRunning = true;
        startScreen.classList.add('hidden');
        touchControls.style.display = isMobile() ? 'grid' : 'none';

        requestAnimationFrame(update);
      }

      function endGame(win) {
        clearInterval(timerInterval);
        gameRunning = false;
        gameOver = !win;
        gameWon = win;
        touchControls.style.display = 'none';

        startDesc.innerText = win
          ? "You win! (but at what cost?)"
          : "You lose! (not for the first time)";
        startBtn.innerText = "Restart";
        startScreen.classList.remove('hidden');
        draw();
      }

      function spawnWord() {
        const words = ["Audio", "Echoes"];
        const text = words[Math.floor(Math.random() * words.length)];
        const fontSize = canvas.width / 30;
        ctx.font = `${fontSize}px 'IBM Plex Mono'`;
        const textWidth = ctx.measureText(text).width;

        fallingWords.push({
          text,
          x: Math.random() * (canvas.width - textWidth),
          y: -fontSize,
          vy: 0.5 + Math.random() * 1,
          vx: (Math.random() - 0.5) * 1,
          fontSize
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "black";
        ctx.textAlign = "left";
        ctx.font = "16px 'IBM Plex Mono'";
        ctx.fillText(`Time: ${timer}`, 10, 30);

        if (showStartScreen) return;

        // Dan the Dot
        ctx.fillStyle = "black";
        ctx.beginPath();
        ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
        ctx.fill();

        // Floating words
        fallingWords.forEach(word => {
          ctx.font = `${word.fontSize}px 'IBM Plex Mono'`;
          ctx.fillText(word.text, word.x, word.y);
        });
      }

      function update() {
        if (!gameRunning) return;

        if (Math.random() < 0.025) spawnWord(); // +25% more

        fallingWords.forEach(word => {
          word.y += word.vy;
          word.x += word.vx;

          ctx.font = `${word.fontSize}px 'IBM Plex Mono'`;
          const w = ctx.measureText(word.text).width;
          const h = word.fontSize;

          if (
            player.x + player.radius > word.x &&
            player.x - player.radius < word.x + w &&
            player.y + player.radius > word.y &&
            player.y - player.radius < word.y + h
          ) {
            endGame(false);
          }
        });

        fallingWords = fallingWords.filter(w => w.y < canvas.height + 100);

        // Smooth Dan movement
        if (keys["ArrowLeft"]) velocity.x = -2;
        else if (keys["ArrowRight"]) velocity.x = 2;
        else velocity.x = 0;

        if (keys["ArrowUp"]) velocity.y = -2;
        else if (keys["ArrowDown"]) velocity.y = 2;
        else velocity.y = 0;

        player.x += velocity.x;
        player.y += velocity.y;

        player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
        player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));

        draw();
        requestAnimationFrame(update);
      }

      // Keyboard listeners
      window.addEventListener("keydown", e => {
        keys[e.key] = true;
      });

      window.addEventListener("keyup", e => {
        keys[e.key] = false;
      });

      // Touch controls
      document.getElementById("left-btn").addEventListener("touchstart", () => movePlayer(-1, 0));
      document.getElementById("right-btn").addEventListener("touchstart", () => movePlayer(1, 0));
      document.getElementById("up-btn").addEventListener("touchstart", () => movePlayer(0, -1));
      document.getElementById("down-btn").addEventListener("touchstart", () => movePlayer(0, 1));

      function movePlayer(dirX, dirY) {
        velocity.x = dirX * 2;
        velocity.y = dirY * 2;
      }

      startBtn.addEventListener('click', () => startGame());
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();
      draw();
    })();
  </script>
</body>
</html>
